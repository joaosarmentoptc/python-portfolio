{% extends 'base.html' %}

{% block content %}

<div class="column">
    <div class="box">
        <h1 class="title is-5 has-text-grey-dark">EMPLOYEE INFORMATION</h1>
    </div>
    <div class="columns">
        <div class="column is-one-fifth">
            First column
        </div>
        <div class="column">
            <div class="card">
                <div class="card-content">
                    <div class="media">
                        <div class="media-left">
                            <figure class="image is-48x48">
                                <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
                            </figure>
                        </div>
                        <div class="media-content">
                            <p class="title is-4">{{ employee.user.first_name }} {{ employee.user.last_name }}</p>
                            <p class="subtitle is-6">PW{{ employee.user.id }}</p>
                        </div>
                    </div>

                    <div class="content">
                        {{ employee }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
